<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="r">
        <button>
            Rock
        </button>
    </div>
    <div class="p">
        <button>
            Paper
        </button>
    </div>
    <div class="s">
        <button>
            Scissors
        </button>
    </div>
    <div class = "choices"></div>
    <div class="results">

    </div>
    <div class="score">

    </div>
    <div class = "winner"></div>
    <script>
        function getComputerChoice(){
            let random = Math.floor(Math.random()*3+1);
            switch(random){
                case 1:
                    return "paper";
                case 2: 
                    return "scissors";
                case 3:
                    return "rock";
            }
        }
        let humanScore = 0;
        let computerScore = 0;
        function playRound(humanChoice){
            if (humanScore === 5 || computerScore === 5){
                return;
            }
            let compChoice = getComputerChoice();
            const choices = document.querySelector(".choices");
            choices.textContent = "You played "+ humanChoice + ". CPU played " + compChoice + ".";
            const r = document.querySelector(".results");
            if (humanChoice === compChoice){
                r.textContent = "It was a tie!";
                console.log("It was a tie! ");
            } else if (humanChoice === "scissors" && compChoice === "rock"){
                r.textContent = "You lose!";
                computerScore++;
            }else if(humanChoice === "rock" && compChoice === "paper"){
                r.textContent = "You lose!";
                computerScore ++;
            }else if(humanChoice === "paper" && compChoice === "scissors"){
                r.textContent = "You lose!";
                computerScore ++;
            }else{
                r.textContent = "You win!";
                humanScore++;
            }
            const s = document.querySelector(".score");
            s.textContent = "Your Score: " + humanScore + ", " + "Computer Score: " + computerScore;
            const win = document.querySelector(".winner");
            if(computerScore === 5){
                win.textContent = "Computer Wins!";
            } else if (humanScore === 5){
                win.textContent = "Human Wins!";
            }
        }
        const rock = document.querySelector(".r");
        rock.addEventListener("click", () => {
            let humanChoice = "rock";
            playRound(humanChoice);
        });
        const scissors = document.querySelector(".s");
        scissors.addEventListener("click", () => {
            let humanChoice = "scissors";
            playRound(humanChoice);
        });
        const paper = document.querySelector(".p");
        paper.addEventListener("click", () => {
            let humanChoice = "paper";
            playRound(humanChoice);
        });
    </script>
</body>
</html>
